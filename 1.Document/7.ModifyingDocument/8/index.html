<!DOCTYPE HTML>
<html>
<head>
  <style>
    .hour {
      color: red
    }

    .min {
      color: green
    }

    .sec {
      color: blue
    }
  </style>
</head>

<body>

  <div id="clock">
    <span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span>
  </div>

  <script src='app.js'></script>

  <input type="button" onclick="clockStart()" value="Start">
  <input type="button" onclick="clockStop()" value="Stop">

</body>
</html>
